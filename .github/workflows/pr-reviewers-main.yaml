name: Pull Request Reviewers

on:
  pull_request_target:
    branches:
      - 'main'
  pull_request_review:


jobs:
  check-reviewers:
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: PR Required Reviewers
        uses: Automattic/action-required-review
        with:
          requirements-file: .github/reviewers/branch-main.yaml
          status: Review Required
          fail: true
          token: ${{ secrets.INTERSECTBOT_ACCESS_TOKEN }}
