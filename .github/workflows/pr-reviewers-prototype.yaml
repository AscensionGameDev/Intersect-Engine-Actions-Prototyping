name: Pull Request Reviewers

on:
  pull_request:
    branches:
      - '**-prototype-**'
  pull_request_target:
    branches:
      - '**-prototype-**'
  pull_request_review:


jobs:
  check-reviewers:
    if: contains(github.event.pull_request.base.ref, '-prototype-')
    runs-on: ubuntu-latest

    steps:
      - name: Required Review
        uses: Automattic/action-required-review@v3.0.1
        with:
          requirements-file: .github/reviewers/branch-prototype.yaml
          status: Review Required
          fail: true
          token: ${{ secrets.INTERSECTBOT_ACCESS_TOKEN }}